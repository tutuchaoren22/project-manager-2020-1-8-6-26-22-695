<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="./style/index.css" />
    <script src="./iconfont/iconfont.js"></script>
    <title>Project Manager</title>
</head>

<body>
    <header>
        <div class="cards">
            <div class="card card-all">
                <div class="card-status">
                    <span class="task">所有任务</span>
                    <span class="realtime">实时</span>
                </div>
                <div class="card-number">
                    <span class="number">3,841</span>
                </div>
                <span class="icon iconfont">&#xe60c;</span>
            </div>
            <div class="card card-active">
                <div class="card-status">
                    <span class="task">未解决</span>
                    <span class="realtime">实时</span>
                </div>
                <div class="card-number">
                    <span class="number">2,305</span>
                    <span class="percent">60%</span>
                </div>
                <span class="icon iconfont">&#xe651;</span>
            </div>
            <div class="card card-pending">
                <div class="card-status">
                    <span class="task">处理中</span>
                    <span class="realtime">实时</span>
                </div>
                <div class="card-number">
                    <span class="number">384</span>
                    <span class="percent">10%</span>
                </div>
                <span class="icon iconfont">&#xe615;</span>
            </div>
            <div class="card card-closed">
                <div class="card-status">
                    <span class="task">已解决</span>
                    <span class="realtime">实时</span>
                </div>
                <div class="card-number">
                    <span class="number">11,52</span>
                    <span class="percent">30%</span>
                </div>
                <span class="icon iconfont">&#xe614;</span>
            </div>
        </div>
    </header>
    <container>
        <h2>项目列表</h2>
        <table>
            <thead>
                <tr>
                    <th class="col1">项目名称</th>
                    <th class="col2">项目描述</th>
                    <th class="col3">截止时间</th>
                    <th class="col4">状态</th>
                    <th class="col5">操作</th>
                </tr>
            </thead>
            <tbody id="item-list">
            </tbody>
        </table>
    </container>


</body>

</html>
