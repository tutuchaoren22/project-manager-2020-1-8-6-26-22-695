<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="./style/index.css" />
    <script src="./iconfont/iconfont.js"></script>
    <title>Project Manager</title>
</head>

<body>
    <header>
        <div class="cards">
            <div class="card card-all">
                <div class="up-div">
                    <span class="p1">所有任务</span>
                    <span class="p3">实时</span>
                </div>
                <div class="bottom-div">
                    <span class="p2">3,841</span>
                </div>
                <span class="icon iconfont">&#xe60c;</span>
            </div>
            <div class="card card-active">
                <div class="up-div">
                    <span class="p1">未解决</span>
                    <span class="p3">实时</span>
                </div>
                <div class="bottom-div">
                    <span class="p2">2,305</span>
                    <span class="p4">60%</span>
                </div>
                <span class="icon iconfont">&#xe651;</span>
            </div>
            <div class="card card-pending">
                <div class="up-div">
                    <span class="p1">处理中</span>
                    <span class="p3">实时</span>
                </div>
                <div class="bottom-div">
                    <span class="p2">384</span>
                    <span class="p4">10%</span>
                </div>
                <span class="icon iconfont">&#xe615;</span>
            </div>
            <div class="card card-closed">
                <div class="up-div">
                    <span class="p1">已解决</span>
                    <span class="p3">实时</span>
                </div>
                <div class="bottom-div">
                    <span class="p2">11,52</span>
                    <span class="p4">30%</span>
                </div>
                <span class="icon iconfont">&#xe614;</span>
            </div>
        </div>
    </header>
    <container>
    </container>


</body>

</html>
